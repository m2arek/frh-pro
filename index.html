    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map-container {
            position: relative;
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input, button, textarea {
            padding: 10px;
            font-size: 16px;
        }
        .form-section {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-section h3 {
            margin-top: 0;
        }
        #toggleDrawingButton {
            margin-bottom: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #toggleDrawingButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>

                                    <td><input type="number" id="euros_${index}" class="euroInput" oninput="calculateCost(${index})" placeholder="€"></td>

                        });

    <script>
        // Fonction pour calculer le coût par kWh pour un mois donné
        function calculateCost(index) {
            const eurosInput = document.getElementById(`euros_${index}`);
            const kwhInput = document.getElementById(`kwh_${index}`);
            const costPerKwhCell = document.getElementById(`costPerKwh_${index}`);

            const euros = parseFloat(eurosInput.value) || 0;
            const kwh = parseFloat(kwhInput.value) || 0;

            if (kwh > 0) {
                const costPerKwh = (euros / kwh).toFixed(2);
                costPerKwhCell.textContent = `${costPerKwh} €`;
            } else {
                costPerKwhCell.textContent = "-";
            }

            calculateTotals();
        }

        // Fonction pour calculer les totaux annuels
        function calculateTotals() {
            let totalEuros = 0;
            let totalKwh = 0;

            for (let i = 0; i < 12; i++) {
                const euros = parseFloat(document.getElementById(`euros_${i}`).value) || 0;
                const kwh = parseFloat(document.getElementById(`kwh_${i}`).value) || 0;

                totalEuros += euros;
                totalKwh += kwh;
            }

            const averageCostPerKwh = totalKwh > 0 ? (totalEuros / totalKwh).toFixed(2) : "-";

            document.getElementById("totalEuros").textContent = `${totalEuros.toFixed(2)} €`;
            document.getElementById("totalKwh").textContent = `${totalKwh.toFixed(2)} kWh`;
            document.getElementById("totalCostPerKwh").textContent = totalEuros > 0 && totalKwh > 0 ? `${averageCostPerKwh} €` : "-";
        }
