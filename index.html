<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec Dessin et Formulaire</title>
    <!-- Liens CSS pour Leaflet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Scripts JS pour Leaflet et html2canvas -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map-container {
            position: relative;
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input, button, textarea {
            padding: 10px;
            font-size: 16px;
        }
        .form-section {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-section h3 {
            margin-top: 0;
        }
        #toggleDrawingButton {
            margin-bottom: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #toggleDrawingButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Dessinez sur la carte et sauvegardez en PDF</h1>
    <form id="addressForm" onsubmit="return searchAddress(event);">
        <label for="address">Adresse :</label>
        <input type="text" id="address" name="address" placeholder="Entrez une adresse" required>
        <button type="submit">Rechercher</button>
    </form>

    <button id="toggleDrawingButton">Activer le dessin</button>
    <div id="map-container">
        <div id="map"></div>
        <canvas id="drawingCanvas"></canvas>
    </div>

    <form id="userForm">
        <div class="form-section">
            <h3>Informations sur la société</h3>
            <label for="Adresse">Adresse entrée :</label>
            <input type="text" id="Adresse" name="Adresse" readonly>

            <label for="companyName">Société :</label>
            <input type="text" id="companyName" name="companyName" placeholder="Entrez le nom de la société">

            <label for="activity">Activité :</label>
            <input type="text" id="activity" name="activity" placeholder="Entrez l'activité">
        </div>

        <div class="form-section">
            <h3>Consommation mensuelle</h3>
            <table id="consumptionTable">
                <thead>
                    <tr>
                        <th>Mois</th>
                        <th>Consommation (€)</th>
                        <th>Consommation (kWh)</th>
                        <th>Coût par kWh (€)</th>
                    </tr>
                </thead>
                <tbody>
                    <script>
                        const months = [
                            "Janvier", "Février", "Mars", "Avril", "Mai", "Juin",
                            "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"
                        ];

                        months.forEach((month, index) => {
                            document.write(`
                                <tr>
                                    <td>${month}</td>
                                    <td><input type="number" id="euros_${index}" class="euroInput" oninput="calculateCost(${index})" placeholder="€"></td>
                                    <td><input type="number" id="kwh_${index}" class="kwhInput" oninput="calculateCost(${index})" placeholder="kWh"></td>
                                    <td id="costPerKwh_${index}">-</td>
                                </tr>
                            `);
                        });
                    </script>
                    <tr>
                        <td><strong>Total annuel</strong></td>
                        <td id="totalEuros">-</td>
                        <td id="totalKwh">-</td>
                        <td id="totalCostPerKwh">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>

    <button onclick="saveMapAsPDF()">Exporter en PDF</button>

    <script>
        // Initialiser la carte
        const map = L.map('map').setView([48.8566, 2.3522], 18); // Coordonnées par défaut (Paris)
        const tileLayer = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: '© Google'
        });
        tileLayer.addTo(map);

        // Ajouter le canvas pour dessiner
        const drawingCanvas = document.getElementById('drawingCanvas');
        const ctx = drawingCanvas.getContext('2d');
        const AdresseField = document.getElementById('Adresse');

        let drawing = false;
        let drawingEnabled = false;

        // Activer/désactiver le mode dessin
        const toggleDrawingButton = document.getElementById('toggleDrawingButton');
        toggleDrawingButton.addEventListener('click', () => {
            drawingEnabled = !drawingEnabled;
            drawingCanvas.style.pointerEvents = drawingEnabled ? 'auto' : 'none';
            toggleDrawingButton.textContent = drawingEnabled ? 'Désactiver le dessin' : 'Activer le dessin';
        });

        // Adapter la taille du canvas à celle du conteneur de la carte
        function resizeCanvas() {
            drawingCanvas.width = drawingCanvas.offsetWidth;
            drawingCanvas.height = drawingCanvas.offsetHeight;
        }
        resizeCanvas();

        window.addEventListener('resize', resizeCanvas);

        // Dessin avec la souris
        drawingCanvas.addEventListener('mousedown', (event) => {
            if (!drawingEnabled) return;
            drawing = true;
            ctx.beginPath();
            const rect = drawingCanvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            ctx.moveTo(x, y);
        });

        drawingCanvas.addEventListener('mouseup', () => {
            if (!drawingEnabled) return;
            drawing = false;
            ctx.beginPath();
        });

        drawingCanvas.addEventListener('mousemove', (event) => {
            if (!drawing || !drawingEnabled) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'red';

            const rect = drawingCanvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
        });

        // Fonction pour rechercher une adresse et centrer la carte
        async function searchAddress(event) {
            event.preventDefault();
            const address = document.getElementById('address').value;

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
                const data = await response.json();

                if (data.length > 0) {
                    const { lat, lon } = data[0];
                    map.setView([lat, lon], 18);
                    AdresseField.value = address; // Sauvegarder l'adresse dans le formulaire
                } else {
                    alert('Adresse introuvable.');
                }
            } catch (error) {
                console.error('Erreur lors de la recherche de l\'adresse :', error);
                alert('Une erreur est survenue lors de la recherche de l\'adresse.');
            }
        }

        // Fonction pour calculer le coût par kWh pour un mois donné
        function calculateCost(index) {
            const eurosInput = document.getElementById(`euros_${index}`);
            const kwhInput = document.getElementById(`kwh_${index}`);
            const costPerKwhCell = document.getElementById(`costPerKwh_${index}`);

            const euros = parseFloat(eurosInput.value) || 0;
            const kwh = parseFloat(kwhInput.value) || 0;

            if (kwh > 0) {
                const costPerKwh = (euros / kwh).toFixed(2);
                costPerKwhCell.textContent = `${costPerKwh} €`;
            } else {
                costPerKwhCell.textContent = "-";
            }

            calculateTotals();
        }

        // Calculer les totaux annuels
        function calculateTotals() {
            let totalEuros = 0;
            let totalKwh = 0;

            for (let i = 0; i < 12; i++) {
                const euros = parseFloat(document.getElementById(`euros_${i}`).value) || 0;
                const kwh = parseFloat(document.getElementById(`kwh_${i}`).value) || 0;

                totalEuros += euros;
                totalKwh += kwh;
            }

            const averageCostPerKwh = totalKwh > 0 ? (totalEuros / totalKwh).toFixed(2) : "-";

            document.getElementById("totalEuros").textContent = `${totalEuros.toFixed(2)} €`;
            document.getElementById("totalKwh").textContent = `${totalKwh.toFixed(2)} kWh`;
            document.getElementById("totalCostPerKwh").textContent = totalKwh > 0 ? `${averageCostPerKwh} €` : "-";
        }

        // Exporter en PDF
        function saveMapAsPDF() {
            const mapContainer = document.getElementById('map-container');
            const userForm = document.getElementById('userForm');

            html2canvas(mapContainer, {
                useCORS: true,
                scale: 2
            }).then(canvas => {
                const mapImage = canvas.toDataURL('image/png');

                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();

                pdf.addImage(mapImage, 'PNG', 10, 10, 190, 100);

                let yOffset = 120;
                const formData = new FormData(userForm);
                formData.forEach((value, key) => {
                    if (value) {
                        pdf.text(`${key} : ${value}`, 10, yOffset);
                        yOffset += 10;
                    }
                });

                // Ajouter le tableau de consommation
                pdf.text("Consommation mensuelle :", 10, yOffset);
                yOffset += 10;
                for (let i = 0; i < 12; i++) {
                    const euros = document.getElementById(`euros_${i}`).value || "0";
                    const kwh = document.getElementById(`kwh_${i}`).value || "0";
                    const cost = document.getElementById(`costPerKwh_${i}`).textContent || "-";
                    pdf.text(`${months[i]} : ${euros} €, ${kwh} kWh, ${cost}`, 10, yOffset);
                    yOffset += 10;
                }

                // Ajouter les totaux
                const totalEuros = document.getElementById("totalEuros").textContent || "-";
                const totalKwh = document.getElementById("totalKwh").textContent || "-";
                const totalCostPerKwh = document.getElementById("totalCostPerKwh").textContent || "-";
                pdf.text(`Total annuel : ${totalEuros}, ${totalKwh}, ${totalCostPerKwh}`, 10, yOffset);

                const companyName = document.getElementById('companyName').value;
                const pdfFileName = companyName ? `Formulaire_${companyName}.pdf` : 'Formulaire.pdf';
                pdf.save(pdfFileName);
            });
        }
    </script>
</body>
</html>
