<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec Dessin et Formulaire</title>
    <!-- Liens CSS pour Leaflet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Scripts JS pour Leaflet et html2canvas -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map-container {
            position: relative;
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none; /* Par défaut, n'intercepte pas les événements */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input, button, textarea {
            padding: 10px;
            font-size: 16px;
        }
        .form-section {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        .form-section h3 {
            margin-top: 0;
        }
        #toggleDrawingButton {
            margin-bottom: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #toggleDrawingButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1> 1 Formulaire de saisie</h1>
    <form id="addressForm" onsubmit="return searchAddress(event);">
        <label for="address">Adresse :</label>
        <input type="text" id="address" name="address" placeholder="Entrez une adresse" required>
        <button type="submit">Rechercher</button>
    </form>

    <button id="toggleDrawingButton">Activer le dessin</button>
    <div id="map-container">
        <div id="map"></div>
        <canvas id="drawingCanvas"></canvas>
    </div>

    <form id="userForm">
        <div class="form-section">
            <h3>Informations sur la société</h3>
            <label for="Adresse">Adresse entrée :</label>
            <input type="text" id="Adresse" name="Adresse" readonly>

            <label for="companyName">Société :</label>
            <input type="text" id="companyName" name="companyName" placeholder="Entrez le nom de la société">

            <label for="activity">Activité :</label>
            <input type="text" id="activity" name="activity" placeholder="Entrez l'activité">

            <label for="Nom">Nom :</label>
            <input type="text" id="Nom" name="Nom" placeholder="Entrez le nom">

             <label for="Prénom">Prénom :</label>
            <input type="text" id="Prénom" name="Prénom" placeholder="Entrez le prénom">

            <label for="Statut">Statut :</label>
            <input type="text" id="activity" name="Statut" placeholder="Statut dans ste">
        </div>

        <div class="form-section">
            <h3>Informations sur la toiture</h3>
            <label for="Surface toiture">Surface toiture (m²) :</label>
            <input type="number" id="Surface toiture" name="Surface toiture" placeholder="Entrez la surface de la toiture">

            <label for="Type de toiture">Type de toiture :</label>
            <select id="Type de toiture" name="Type de toiture">
                <option value="" disabled selected>Choisissez un Type de toiture</option>
                <option value="2 pentes">2 pentes</option>
                <option value="1 pente">1 pente</option>
                <option value="Toit plat">Toit plat</option>
            </select>

            <label for="Pente toiture">Pente toiture (°) :</label>
            <input type="number" id="Pente toiture" name="Pente toiture" placeholder="Pente de la toiture">

            <label for="Type de couverture">Type de couverture :</label>
            <select id="Type de couverture" name="Type de couverture">
                <option value="" disabled selected>Choisissez un type de couverture</option>
                <option value="Bacs acier">Bacs acier</option>
                <option value="Fibro ciment">Fibro ciment</option>
                <option value="Tuiles">Tuiles</option>
                <option value="Béton">Béton</option>
            </select>

            <label for="Type de charpente">Type de charpente :</label>
            <select id="Type de charpente" name="Type de charpente">
                <option value="" disabled selected>Choisissez un type de charpente</option>
                <option value="Metallique">Métallique</option>
                <option value="Bois">Bois</option>
            </select>

            <label for="Translucides">Présence de translucides :</label>
            <select id="Translucides" name="Translucides">
                <option value="" disabled selected>Présence de translucides o/n</option>
                <option value="Oui">Oui</option>
                <option value="Non">Non</option>
            </select>

            <label for="Couvrir Translucides">Couvrir Translucides :</label>
            <select id="Couvrir Translucides" name="Couvrir Translucides">
                <option value="" disabled selected>Couvrir Translucides o/n</option>
                <option value="Oui">Oui</option>
                <option value="Non">Non</option>
            </select>
        </div>

        <div class="form-section">
            <h3>Consommation mensuelle</h3>
            <table id="consumptionTable" border="1" style="border-collapse: collapse; width: 100%; text-align: center;">
                <thead>
                    <tr>
                        <th style="width: 20%;">Mois</th>
                        <th style="width: 25%;">Consommation (€)</th>
                        <th style="width: 25%;">Consommation (kWh)</th>
                        <th style="width: 30%;">Coût par kWh (€)</th>
                    </tr>
                </thead>
                <tbody>
                    <script>
                        const months = [
                            "Janvier", "Février", "Mars", "Avril", "Mai", "Juin",
                            "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"
                        ];

                        months.forEach((month, index) => {
                            document.write(`
                                <tr>
                                    <td>${month}</td>
                                    <td><input type="number" id="euros_${index}" class="euroInput" oninput="calculateCost(${index})" placeholder="€" style="width: 90%;"></td>
                                    <td><input type="number" id="kwh_${index}" class="kwhInput" oninput="calculateCost(${index})" placeholder="kWh" style="width: 90%;"></td>
                                    <td id="costPerKwh_${index}">-</td>
                                </tr>
                            `);
                        });
                    </script>
                    <tr>
                        <td><strong>Total annuel</strong></td>
                        <td id="totalEuros">-</td>
                        <td id="totalKwh">-</td>
                        <td id="totalCostPerKwh">-</td>
                    </tr>
                </tbody>
            </table>

            <script>
                function calculateCost(index) {
                    const eurosInput = document.getElementById(`euros_${index}`);
                    const kwhInput = document.getElementById(`kwh_${index}`);
                    const costPerKwhCell = document.getElementById(`costPerKwh_${index}`);

                    const euros = parseFloat(eurosInput.value) || 0;
                    const kwh = parseFloat(kwhInput.value) || 0;

                    if (kwh > 0) {
                        const costPerKwh = (euros / kwh).toFixed(2);
                        costPerKwhCell.textContent = `${costPerKwh} €`;
                    } else {
                        costPerKwhCell.textContent = "-";
                    }

                    calculateTotals();
                }

                function calculateTotals() {
                    let totalEuros = 0;
                    let totalKwh = 0;

                    for (let i = 0; i < 12; i++) {
                        const euros = parseFloat(document.getElementById(`euros_${i}`).value) || 0;
                        const kwh = parseFloat(document.getElementById(`kwh_${i}`).value) || 0;

                        totalEuros += euros;
                        totalKwh += kwh;
                    }

                    const averageCostPerKwh = totalKwh > 0 ? (totalEuros / totalKwh).toFixed(2) : "-";

                    document.getElementById("totalEuros").textContent = `${totalEuros.toFixed(2)} €`;
                    document.getElementById("totalKwh").textContent = `${totalKwh.toFixed(2)} kWh`;
                    document.getElementById("totalCostPerKwh").textContent = totalKwh > 0 ? `${averageCostPerKwh} €` : "-";
                }
            </script>
        </div>

        <div class="form-section">
            <h3>Consommation électrique générale</h3>
            <label for="electricityUse">Utilisation électrique :</label>
            <input type="text" id="electricityUse" name="electricityUse" placeholder="Entrez l'utilisation électrique">
        </div>

        <div class="form-section">
            <h3>Commentaires</h3>
            <label for="comments">Commentaires :</label>
            <textarea id="comments" name="comments" placeholder="Entrez vos commentaires"></textarea>
        </div>
    </form>

    <button onclick="saveMapAsPDF()">Exporter en PDF</button>

    <script>
        const map = L.map('map').setView([48.8566, 2.3522], 18);
        const tileLayer = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: '© Google'
        });
        tileLayer.addTo(map);

        const drawingCanvas = document.getElementById('drawingCanvas');
        const ctx = drawingCanvas.getContext('2d');
        const AdresseField = document.getElementById('Adresse');

        let drawing = false;
        let drawingEnabled = false;

        const toggleDrawingButton = document.getElementById('toggleDrawingButton');
        toggleDrawingButton.addEventListener('click', () => {
            drawingEnabled = !drawingEnabled;
            drawingCanvas.style.pointerEvents = drawingEnabled ? 'auto' : 'none';
            toggleDrawingButton.textContent = drawingEnabled ? 'Désactiver le dessin' : 'Activer le dessin';
        });

        function resizeCanvas() {
            drawingCanvas.width = drawingCanvas.offsetWidth;
            drawingCanvas.height = drawingCanvas.offsetHeight;
        }
        resizeCanvas();

        window.addEventListener('resize', resizeCanvas);

        drawingCanvas.addEventListener('mousedown', (event) => {
            if (!drawingEnabled) return;
            drawing = true;
            ctx.beginPath();
            const rect = drawingCanvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            ctx.moveTo(x, y);
        });

        drawingCanvas.addEventListener('mouseup', () => {
            if (!drawingEnabled) return;
            drawing = false;
            ctx.beginPath();
        });

        drawingCanvas.addEventListener('mousemove', (event) => {
            if (!drawing || !drawingEnabled) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'red';

            const rect = drawingCanvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
        });

        async function searchAddress(event) {
            event.preventDefault();
            const address = document.getElementById('address').value;

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
                const data = await response.json();

                if (data.length > 0) {
                    const { lat, lon } = data[0];
                    map.setView([lat, lon], 18);
                    AdresseField.value = address;
                } else {
                    alert('Adresse introuvable.');
                }
            } catch (error) {
                console.error('Erreur lors de la recherche de l\'adresse :', error);
                alert('Une erreur est survenue lors de la recherche de l\'adresse.');
            }
        }

       function saveMapAsPDF() {
    const mapContainer = document.getElementById('map-container');
    const userForm = document.getElementById('userForm');

    // Capture de la carte avec html2canvas
    html2canvas(mapContainer, {
        useCORS: true,
        scale: 2
    }).then(canvas => {
        const mapImage = canvas.toDataURL('image/png');

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();

        // **Ajouter la carte sur la première page**
        pdf.addImage(mapImage, 'PNG', 10, 10, 190, 100);

        // Ajouter les données du formulaire sur la première page
        let yOffset = 120;
        const formData = new FormData(userForm);
        formData.forEach((value, key) => {
            if (value) {
                pdf.text(`${key} : ${value}`, 10, yOffset);
                yOffset += 10;
            }
        });

        // **Passer à une nouvelle page pour le tableau**
        pdf.addPage(); // Nouvelle page pour le tableau
        yOffset = 10; // Réinitialiser la position verticale

        // Ajouter le tableau de la consommation
        const consumptionTable = document.getElementById("consumptionTable");
        pdf.text("Consommation Mensuelle :", 10, yOffset); // Titre du tableau
        yOffset += 10;

        // Parcourir les lignes du tableau
        Array.from(consumptionTable.rows).forEach((row, rowIndex) => {
            let rowText = "";
            Array.from(row.cells).forEach((cell) => {
                rowText += cell.innerText + " | "; // Concaténer les cellules
            });

            // Ajouter la ligne au PDF
            pdf.text(rowText.trim(), 10, yOffset);

            yOffset += 10; // Espacement entre les lignes

            // Gérer les débordements de la page
            if (yOffset > 280) { // Si on dépasse la hauteur de la page
                pdf.addPage(); // Ajouter une nouvelle page
                yOffset = 10; // Réinitialiser en haut de la nouvelle page
            }
        });

        // Sauvegarder le PDF
        const companyName = document.getElementById('companyName').value;
        const pdfFileName = companyName ? `Formulaire_${companyName}.pdf` : 'Formulaire.pdf';
        pdf.save(pdfFileName);
    });
}
